<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邀请朋友 - 防鸽金</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="phone-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time">9:41</span>
      </div>
      <div class="status-right">
        <i class="fas fa-signal" style="font-size: 12px;"></i>
        <i class="fas fa-wifi" style="font-size: 12px;"></i>
        <div style="display: flex; align-items: center; gap: 2px;">
          <div style="width: 22px; height: 11px; border: 1px solid #000; border-radius: 2px; position: relative;">
            <div style="width: 18px; height: 7px; background: #34C759; border-radius: 1px; position: absolute; top: 1px; left: 1px;"></div>
          </div>
          <div style="width: 2px; height: 4px; background: #000; border-radius: 1px;"></div>
        </div>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <a href="#" class="nav-back">
        <i class="fas fa-chevron-left"></i> 返回
      </a>
      <div class="nav-title">邀请朋友</div>
      <a href="#" class="nav-action">发送</a>
    </div>

    <!-- 内容区域 -->
    <div class="content no-tab">
      <!-- 活动信息预览 -->
      <div class="card">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <div style="width: 50px; height: 50px; border-radius: 25px; background: #FFE5E5; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-utensils" style="color: #FF3B30; font-size: 20px;"></i>
          </div>
          <div style="flex: 1;">
            <div style="font-weight: 600; margin-bottom: 4px;">周末聚餐</div>
            <div style="font-size: 14px; color: #8E8E93;">明天 18:00 · 海底捞</div>
          </div>
          <div style="text-align: right;">
            <div style="font-size: 12px; color: #8E8E93;">防鸽金</div>
            <div style="font-weight: 600; color: #FF3B30;">¥20</div>
          </div>
        </div>
        
        <div style="background: #F8F9FA; border-radius: 8px; padding: 12px; font-size: 14px; color: #8E8E93;">
          <i class="fas fa-info-circle"></i> 朋友确认参与后需要缴纳防鸽金，按时参与将获得退还
        </div>
      </div>

      <!-- 搜索框 -->
      <div style="margin-bottom: 16px;">
        <div style="position: relative;">
          <input type="text" class="form-input" placeholder="搜索联系人" style="padding-left: 40px;">
          <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #8E8E93;"></i>
        </div>
      </div>

      <!-- 已选择的朋友 -->
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h3 style="font-size: 16px; font-weight: 600;">已选择 (3人)</h3>
          <a href="#" style="color: #007AFF; font-size: 14px; text-decoration: none;">清空</a>
        </div>
        
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
          <div style="display: flex; align-items: center; background: #E5F5FF; border-radius: 16px; padding: 4px 8px; gap: 6px;">
            <div style="width: 24px; height: 24px; border-radius: 12px; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;">
              李
            </div>
            <span style="font-size: 14px;">李小红</span>
            <i class="fas fa-times" style="color: #8E8E93; font-size: 12px; cursor: pointer;"></i>
          </div>
          
          <div style="display: flex; align-items: center; background: #E5F5FF; border-radius: 16px; padding: 4px 8px; gap: 6px;">
            <div style="width: 24px; height: 24px; border-radius: 12px; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;">
              王
            </div>
            <span style="font-size: 14px;">王大力</span>
            <i class="fas fa-times" style="color: #8E8E93; font-size: 12px; cursor: pointer;"></i>
          </div>
          
          <div style="display: flex; align-items: center; background: #E5F5FF; border-radius: 16px; padding: 4px 8px; gap: 6px;">
            <div style="width: 24px; height: 24px; border-radius: 12px; background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;">
              赵
            </div>
            <span style="font-size: 14px;">赵小美</span>
            <i class="fas fa-times" style="color: #8E8E93; font-size: 12px; cursor: pointer;"></i>
          </div>
        </div>
      </div>

      <!-- 联系人列表 -->
      <div class="card">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">选择联系人</h3>
        
        <!-- 常用联系人 -->
        <div style="margin-bottom: 20px;">
          <div style="font-size: 14px; color: #8E8E93; margin-bottom: 12px;">常用联系人</div>
          
          <div class="list-item" style="padding: 8px 0;">
            <div style="width: 40px; height: 40px; border-radius: 20px; background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; margin-right: 12px;">
              刘
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 600;">刘小强</div>
              <div style="font-size: 12px; color: #8E8E93;">经常一起聚餐</div>
            </div>
            <div style="width: 20px; height: 20px; border: 2px solid #007AFF; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-check" style="color: #007AFF; font-size: 12px; display: none;"></i>
            </div>
          </div>

          <div class="list-item" style="padding: 8px 0;">
            <div style="width: 40px; height: 40px; border-radius: 20px; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; margin-right: 12px;">
              陈
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 600;">陈小花</div>
              <div style="font-size: 12px; color: #8E8E93;">上次一起看电影</div>
            </div>
            <div style="width: 20px; height: 20px; border: 2px solid #007AFF; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-check" style="color: #007AFF; font-size: 12px; display: none;"></i>
            </div>
          </div>
        </div>

        <!-- 全部联系人 -->
        <div>
          <div style="font-size: 14px; color: #8E8E93; margin-bottom: 12px;">全部联系人</div>
          
          <div class="list-item" style="padding: 8px 0;">
            <div style="width: 40px; height: 40px; border-radius: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; margin-right: 12px;">
              黄
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 600;">黄小明</div>
              <div style="font-size: 12px; color: #8E8E93;">同事</div>
            </div>
            <div style="width: 20px; height: 20px; border: 2px solid #C6C6C8; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-check" style="color: white; font-size: 12px; display: none;"></i>
            </div>
          </div>

          <div class="list-item" style="padding: 8px 0;">
            <div style="width: 40px; height: 40px; border-radius: 20px; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; margin-right: 12px;">
              周
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 600;">周小雨</div>
              <div style="font-size: 12px; color: #8E8E93;">大学同学</div>
            </div>
            <div style="width: 20px; height: 20px; border: 2px solid #C6C6C8; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-check" style="color: white; font-size: 12px; display: none;"></i>
            </div>
          </div>

          <div class="list-item" style="padding: 8px 0;">
            <div style="width: 40px; height: 40px; border-radius: 20px; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; margin-right: 12px;">
              吴
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 600;">吴小天</div>
              <div style="font-size: 12px; color: #8E8E93;">邻居</div>
            </div>
            <div style="width: 20px; height: 20px; border: 2px solid #C6C6C8; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-check" style="color: white; font-size: 12px; display: none;"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- 发送按钮 -->
      <div style="position: fixed; bottom: 20px; left: 16px; right: 16px; z-index: 100;">
        <button class="btn btn-primary btn-full" style="padding: 16px;">
          <i class="fas fa-paper-plane"></i> 发送邀请 (3人)
        </button>
      </div>

      <!-- 底部占位 -->
      <div style="height: 80px;"></div>
    </div>
  </div>
</body>
</html>
