<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 防鸽金</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="phone-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time">9:41</span>
      </div>
      <div class="status-right">
        <i class="fas fa-signal" style="font-size: 12px;"></i>
        <i class="fas fa-wifi" style="font-size: 12px;"></i>
        <div style="display: flex; align-items: center; gap: 2px;">
          <div style="width: 22px; height: 11px; border: 1px solid #000; border-radius: 2px; position: relative;">
            <div style="width: 18px; height: 7px; background: #34C759; border-radius: 1px; position: absolute; top: 1px; left: 1px;"></div>
          </div>
          <div style="width: 2px; height: 4px; background: #000; border-radius: 1px;"></div>
        </div>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <a href="#" class="nav-back">
        <i class="fas fa-chevron-left"></i> 返回
      </a>
      <div class="nav-title">设置</div>
    </div>

    <!-- 内容区域 -->
    <div class="content no-tab">
      <!-- 通知设置 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">通知设置</h3>
        
        <div class="list-item">
          <div class="list-icon" style="background: #E5F5FF;">
            <i class="fas fa-bell" style="color: #007AFF;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">推送通知</div>
            <div class="list-subtitle">接收活动提醒和系统消息</div>
          </div>
          <div class="list-action">
            <label style="position: relative; display: inline-block; width: 44px; height: 24px;">
              <input type="checkbox" checked style="opacity: 0; width: 0; height: 0;">
              <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #007AFF; transition: .4s; border-radius: 24px;">
                <span style="position: absolute; content: ''; height: 18px; width: 18px; right: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;"></span>
              </span>
            </label>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #FFF5E5;">
            <i class="fas fa-clock" style="color: #FF9500;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">活动提醒</div>
            <div class="list-subtitle">活动开始前的提醒通知</div>
          </div>
          <div class="list-action">
            <label style="position: relative; display: inline-block; width: 44px; height: 24px;">
              <input type="checkbox" checked style="opacity: 0; width: 0; height: 0;">
              <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #007AFF; transition: .4s; border-radius: 24px;">
                <span style="position: absolute; content: ''; height: 18px; width: 18px; right: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;"></span>
              </span>
            </label>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #E5F9E5;">
            <i class="fas fa-coins" style="color: #34C759;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">资金变动</div>
            <div class="list-subtitle">防鸽金收支变动通知</div>
          </div>
          <div class="list-action">
            <label style="position: relative; display: inline-block; width: 44px; height: 24px;">
              <input type="checkbox" checked style="opacity: 0; width: 0; height: 0;">
              <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #007AFF; transition: .4s; border-radius: 24px;">
                <span style="position: absolute; content: ''; height: 18px; width: 18px; right: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;"></span>
              </span>
            </label>
          </div>
        </div>
      </div>

      <!-- 隐私设置 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">隐私设置</h3>
        
        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-eye" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">活动可见性</div>
            <div class="list-subtitle">谁可以看到我参与的活动</div>
          </div>
          <div class="list-action">
            <select style="border: 1px solid #C6C6C8; border-radius: 6px; padding: 4px 8px; font-size: 14px;">
              <option>所有人</option>
              <option>仅朋友</option>
              <option>仅自己</option>
            </select>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-map-marker-alt" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">位置权限</div>
            <div class="list-subtitle">用于活动签到验证</div>
          </div>
          <div class="list-action">
            <span style="color: #34C759; font-size: 14px;">已授权</span>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-user-friends" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">联系人权限</div>
            <div class="list-subtitle">用于邀请朋友参与活动</div>
          </div>
          <div class="list-action">
            <span style="color: #34C759; font-size: 14px;">已授权</span>
          </div>
        </div>
      </div>

      <!-- 账户设置 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">账户设置</h3>
        
        <div class="list-item">
          <div class="list-icon" style="background: #E5F5FF;">
            <i class="fas fa-key" style="color: #007AFF;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">修改密码</div>
            <div class="list-subtitle">更改登录密码</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #E5F5FF;">
            <i class="fas fa-mobile-alt" style="color: #007AFF;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">绑定手机</div>
            <div class="list-subtitle">138****8888</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #E5F9E5;">
            <i class="fas fa-shield-alt" style="color: #34C759;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">实名认证</div>
            <div class="list-subtitle">已认证</div>
          </div>
          <div class="list-action">
            <span style="background: #E5F9E5; color: #34C759; padding: 2px 8px; border-radius: 4px; font-size: 12px;">
              已完成
            </span>
          </div>
        </div>
      </div>

      <!-- 其他设置 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">其他</h3>
        
        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-language" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">语言设置</div>
            <div class="list-subtitle">简体中文</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-trash-alt" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">清除缓存</div>
            <div class="list-subtitle">释放存储空间</div>
          </div>
          <div class="list-action">
            <span style="color: #8E8E93; font-size: 14px;">128MB</span>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #FFE5E5;">
            <i class="fas fa-sign-out-alt" style="color: #FF3B30;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">注销账户</div>
            <div class="list-subtitle">永久删除账户和数据</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>
      </div>

      <!-- 版本信息 -->
      <div style="text-align: center; margin-top: 20px; color: #8E8E93; font-size: 12px;">
        <div>防鸽金 v1.0.0</div>
        <div style="margin-top: 4px;">© 2024 防鸽金团队</div>
      </div>
    </div>
  </div>
</body>
</html>
