<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建活动 - 防鸽金</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="phone-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time">9:41</span>
      </div>
      <div class="status-right">
        <i class="fas fa-signal" style="font-size: 12px;"></i>
        <i class="fas fa-wifi" style="font-size: 12px;"></i>
        <div style="display: flex; align-items: center; gap: 2px;">
          <div style="width: 22px; height: 11px; border: 1px solid #000; border-radius: 2px; position: relative;">
            <div style="width: 18px; height: 7px; background: #34C759; border-radius: 1px; position: absolute; top: 1px; left: 1px;"></div>
          </div>
          <div style="width: 2px; height: 4px; background: #000; border-radius: 1px;"></div>
        </div>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <a href="#" class="nav-back">
        <i class="fas fa-chevron-left"></i> 返回
      </a>
      <div class="nav-title">创建活动</div>
      <a href="#" class="nav-action">完成</a>
    </div>

    <!-- 内容区域 -->
    <div class="content no-tab">
      <!-- 活动基本信息 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">基本信息</h3>
        
        <div class="form-group">
          <label class="form-label">活动名称</label>
          <input type="text" class="form-input" placeholder="给你的活动起个名字" value="周末聚餐">
        </div>

        <div class="form-group">
          <label class="form-label">活动描述</label>
          <textarea class="form-input" rows="3" placeholder="描述一下活动内容和注意事项">大家一起去海底捞吃火锅，聊聊天放松一下</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
          <div class="form-group">
            <label class="form-label">活动日期</label>
            <input type="date" class="form-input" value="2024-01-20">
          </div>
          <div class="form-group">
            <label class="form-label">活动时间</label>
            <input type="time" class="form-input" value="18:00">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">活动地点</label>
          <div style="display: flex; gap: 8px;">
            <input type="text" class="form-input" placeholder="输入地点名称" value="海底捞王府井店" style="flex: 1;">
            <button class="btn btn-secondary" style="padding: 12px 16px; white-space: nowrap;">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 防鸽金设置 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">防鸽金设置</h3>
        
        <div class="form-group">
          <label class="form-label">防鸽金金额</label>
          <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 18px; color: #8E8E93;">¥</span>
            <input type="number" class="form-input" placeholder="0" value="20" style="flex: 1; text-align: center; font-size: 18px; font-weight: 600;">
          </div>
          <div style="margin-top: 8px; font-size: 12px; color: #8E8E93;">
            建议金额：¥10-50，金额过高可能影响参与意愿
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">最大参与人数</label>
          <input type="number" class="form-input" placeholder="不限制" value="8">
        </div>

        <!-- 规则说明 -->
        <div style="background: #F8F9FA; border-radius: 8px; padding: 12px; margin-top: 16px;">
          <div style="font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #007AFF;">
            <i class="fas fa-info-circle"></i> 防鸽金规则
          </div>
          <ul style="font-size: 12px; color: #8E8E93; line-height: 1.5; padding-left: 16px;">
            <li>参与者需要缴纳防鸽金才能确认参与</li>
            <li>按时参与活动的用户将获得防鸽金退还</li>
            <li>爽约用户的防鸽金将分配给其他参与者</li>
            <li>活动开始前2小时内不可取消参与</li>
          </ul>
        </div>
      </div>

      <!-- 高级设置 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">高级设置</h3>
        
        <div class="list-item" style="padding: 12px 0;">
          <div class="list-content">
            <div class="list-title">需要审核</div>
            <div class="list-subtitle">开启后需要您手动审核参与申请</div>
          </div>
          <div class="list-action">
            <label style="position: relative; display: inline-block; width: 44px; height: 24px;">
              <input type="checkbox" style="opacity: 0; width: 0; height: 0;">
              <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px;">
                <span style="position: absolute; content: ''; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;"></span>
              </span>
            </label>
          </div>
        </div>

        <div class="list-item" style="padding: 12px 0;">
          <div class="list-content">
            <div class="list-title">允许邀请好友</div>
            <div class="list-subtitle">参与者可以邀请其他人参与</div>
          </div>
          <div class="list-action">
            <label style="position: relative; display: inline-block; width: 44px; height: 24px;">
              <input type="checkbox" checked style="opacity: 0; width: 0; height: 0;">
              <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #007AFF; transition: .4s; border-radius: 24px;">
                <span style="position: absolute; content: ''; height: 18px; width: 18px; right: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;"></span>
              </span>
            </label>
          </div>
        </div>

        <div class="list-item" style="padding: 12px 0;">
          <div class="list-content">
            <div class="list-title">提前提醒</div>
            <div class="list-subtitle">活动开始前发送提醒通知</div>
          </div>
          <div class="list-action">
            <select style="border: 1px solid #C6C6C8; border-radius: 6px; padding: 4px 8px; font-size: 14px;">
              <option>1小时前</option>
              <option>2小时前</option>
              <option>1天前</option>
              <option>不提醒</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 创建按钮 -->
      <div style="margin-top: 20px;">
        <button class="btn btn-primary btn-full" style="padding: 16px;">
          <i class="fas fa-plus"></i> 创建活动
        </button>
      </div>

      <!-- 底部说明 -->
      <div style="text-align: center; margin-top: 16px; color: #8E8E93; font-size: 12px; line-height: 1.4;">
        创建活动即表示您同意<a href="#" style="color: #007AFF;">《防鸽金服务协议》</a>
      </div>
    </div>
  </div>
</body>
</html>
