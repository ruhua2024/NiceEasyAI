<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 防鸽金</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="phone-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time">9:41</span>
      </div>
      <div class="status-right">
        <i class="fas fa-signal" style="font-size: 12px;"></i>
        <i class="fas fa-wifi" style="font-size: 12px;"></i>
        <div style="display: flex; align-items: center; gap: 2px;">
          <div style="width: 22px; height: 11px; border: 1px solid #000; border-radius: 2px; position: relative;">
            <div style="width: 18px; height: 7px; background: #34C759; border-radius: 1px; position: absolute; top: 1px; left: 1px;"></div>
          </div>
          <div style="width: 2px; height: 4px; background: #000; border-radius: 1px;"></div>
        </div>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
      <!-- 欢迎横幅 -->
      <div class="card" style="background: linear-gradient(135deg, #007AFF, #5AC8FA); color: white; margin-bottom: 20px;">
        <h2 style="margin-bottom: 8px;">欢迎使用防鸽金</h2>
        <p style="opacity: 0.9; margin-bottom: 16px;">让每一次邀约都更靠谱</p>
        <a href="#" class="btn btn-secondary" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white;">
          <i class="fas fa-plus"></i> 创建活动
        </a>
      </div>

      <!-- 快速统计 -->
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
        <div class="card text-center">
          <div class="text-primary font-bold" style="font-size: 24px; margin-bottom: 4px;">12</div>
          <div class="text-secondary" style="font-size: 14px;">参与活动</div>
        </div>
        <div class="card text-center">
          <div class="text-success font-bold" style="font-size: 24px; margin-bottom: 4px;">¥156</div>
          <div class="text-secondary" style="font-size: 14px;">钱包余额</div>
        </div>
      </div>

      <!-- 最近活动 -->
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <h3 style="font-size: 18px; font-weight: 600;">最近活动</h3>
          <a href="#" class="text-primary" style="font-size: 14px; text-decoration: none;">查看全部</a>
        </div>

        <!-- 活动列表 -->
        <div class="list-item">
          <div class="list-icon" style="background: #FFE5E5;">
            <i class="fas fa-utensils" style="color: #FF3B30;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">周末聚餐</div>
            <div class="list-subtitle">明天 18:00 · 海底捞</div>
            <div style="margin-top: 4px;">
              <span style="background: #FFE5E5; color: #FF3B30; padding: 2px 8px; border-radius: 4px; font-size: 12px;">
                待签到
              </span>
            </div>
          </div>
          <div class="list-action">
            <div class="text-primary font-bold">¥20</div>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #E5F5FF;">
            <i class="fas fa-film" style="color: #007AFF;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">看电影</div>
            <div class="list-subtitle">下周六 19:30 · 万达影城</div>
            <div style="margin-top: 4px;">
              <span style="background: #E5F5FF; color: #007AFF; padding: 2px 8px; border-radius: 4px; font-size: 12px;">
                已确认
              </span>
            </div>
          </div>
          <div class="list-action">
            <div class="text-primary font-bold">¥15</div>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #E5F9E5;">
            <i class="fas fa-hiking" style="color: #34C759;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">爬山活动</div>
            <div class="list-subtitle">上周日 08:00 · 香山</div>
            <div style="margin-top: 4px;">
              <span style="background: #E5F9E5; color: #34C759; padding: 2px 8px; border-radius: 4px; font-size: 12px;">
                已完成
              </span>
            </div>
          </div>
          <div class="list-action">
            <div class="text-success font-bold">+¥10</div>
          </div>
        </div>
      </div>

      <!-- 推荐活动 -->
      <div class="card">
        <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">推荐活动</h3>
        
        <div style="display: flex; gap: 12px; overflow-x: auto; padding-bottom: 8px;">
          <div style="min-width: 200px; background: #F8F9FA; border-radius: 8px; padding: 12px;">
            <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=200&h=120&fit=crop" 
                 style="width: 100%; height: 80px; object-fit: cover; border-radius: 6px; margin-bottom: 8px;" alt="餐厅">
            <div style="font-weight: 600; margin-bottom: 4px;">朋友聚餐</div>
            <div style="font-size: 12px; color: #8E8E93;">防鸽金 ¥25</div>
          </div>
          
          <div style="min-width: 200px; background: #F8F9FA; border-radius: 8px; padding: 12px;">
            <img src="https://images.unsplash.com/photo-1489599162163-3fb2b8e4b5b3?w=200&h=120&fit=crop" 
                 style="width: 100%; height: 80px; object-fit: cover; border-radius: 6px; margin-bottom: 8px;" alt="KTV">
            <div style="font-weight: 600; margin-bottom: 4px;">KTV欢唱</div>
            <div style="font-size: 12px; color: #8E8E93;">防鸽金 ¥30</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <a href="#" class="tab-item active">
        <i class="fas fa-home tab-icon"></i>
        <span>首页</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-calendar-alt tab-icon"></i>
        <span>我的活动</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-wallet tab-icon"></i>
        <span>钱包</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-user tab-icon"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
