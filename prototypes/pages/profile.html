<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 - 防鸽金</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="phone-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time">9:41</span>
      </div>
      <div class="status-right">
        <i class="fas fa-signal" style="font-size: 12px;"></i>
        <i class="fas fa-wifi" style="font-size: 12px;"></i>
        <div style="display: flex; align-items: center; gap: 2px;">
          <div style="width: 22px; height: 11px; border: 1px solid #000; border-radius: 2px; position: relative;">
            <div style="width: 18px; height: 7px; background: #34C759; border-radius: 1px; position: absolute; top: 1px; left: 1px;"></div>
          </div>
          <div style="width: 2px; height: 4px; background: #000; border-radius: 1px;"></div>
        </div>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
      <!-- 用户信息卡片 -->
      <div class="card" style="text-align: center; margin-bottom: 20px;">
        <div style="width: 80px; height: 80px; border-radius: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0 auto 16px; display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; font-weight: 700;">
          张
        </div>
        <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 4px;">张小明</h2>
        <div style="color: #8E8E93; font-size: 14px; margin-bottom: 16px;">ID: 123456789</div>
        
        <!-- 信誉等级 -->
        <div style="display: inline-flex; align-items: center; background: #E5F9E5; color: #34C759; padding: 4px 12px; border-radius: 16px; font-size: 12px; font-weight: 600;">
          <i class="fas fa-star" style="margin-right: 4px;"></i>
          信誉优秀
        </div>
      </div>

      <!-- 数据统计 -->
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 20px;">
        <div class="card text-center">
          <div class="text-primary font-bold" style="font-size: 20px; margin-bottom: 4px;">28</div>
          <div class="text-secondary" style="font-size: 12px;">参与活动</div>
        </div>
        <div class="card text-center">
          <div class="text-success font-bold" style="font-size: 20px; margin-bottom: 4px;">96%</div>
          <div class="text-secondary" style="font-size: 12px;">守约率</div>
        </div>
        <div class="card text-center">
          <div class="text-warning font-bold" style="font-size: 20px; margin-bottom: 4px;">15</div>
          <div class="text-secondary" style="font-size: 12px;">创建活动</div>
        </div>
      </div>

      <!-- 功能菜单 -->
      <div class="card">
        <div class="list-item">
          <div class="list-icon" style="background: #E5F5FF;">
            <i class="fas fa-user-edit" style="color: #007AFF;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">个人信息</div>
            <div class="list-subtitle">编辑头像、昵称等</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #E5F9E5;">
            <i class="fas fa-medal" style="color: #34C759;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">信誉记录</div>
            <div class="list-subtitle">查看守约历史</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #FFF5E5;">
            <i class="fas fa-users" style="color: #FF9500;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">邀请好友</div>
            <div class="list-subtitle">邀请好友获得奖励</div>
          </div>
          <div class="list-action">
            <span style="background: #FF9500; color: white; padding: 2px 6px; border-radius: 8px; font-size: 10px; margin-right: 8px;">
              NEW
            </span>
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-cog" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">设置</div>
            <div class="list-subtitle">通知、隐私等设置</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-question-circle" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">帮助与反馈</div>
            <div class="list-subtitle">常见问题、意见反馈</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>

        <div class="list-item">
          <div class="list-icon" style="background: #F0F0F0;">
            <i class="fas fa-info-circle" style="color: #8E8E93;"></i>
          </div>
          <div class="list-content">
            <div class="list-title">关于我们</div>
            <div class="list-subtitle">版本信息、用户协议</div>
          </div>
          <div class="list-action">
            <i class="fas fa-chevron-right" style="color: #C6C6C8;"></i>
          </div>
        </div>
      </div>

      <!-- 退出登录 -->
      <div style="margin-top: 20px;">
        <a href="#" class="btn btn-danger btn-full">退出登录</a>
      </div>

      <!-- 版本信息 -->
      <div style="text-align: center; margin-top: 20px; color: #C6C6C8; font-size: 12px;">
        防鸽金 v1.0.0
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <a href="#" class="tab-item">
        <i class="fas fa-home tab-icon"></i>
        <span>首页</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-calendar-alt tab-icon"></i>
        <span>我的活动</span>
      </a>
      <a href="#" class="tab-item">
        <i class="fas fa-wallet tab-icon"></i>
        <span>钱包</span>
      </a>
      <a href="#" class="tab-item active">
        <i class="fas fa-user tab-icon"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
