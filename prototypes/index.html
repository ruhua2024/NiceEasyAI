<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防鸽金小程序 - 高保真原型</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .page-wrapper {
      scroll-margin-top: 100px;
    }
    
    .phone-frame {
      transition: all 0.3s ease;
    }
    
    .expanded .phone-frame {
      transition: all 0.3s ease;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    /* 页面导航 */
    .page-nav {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    
    .page-nav-item {
      display: block;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8E8E93;
      font-size: 16px;
    }
    
    .page-nav-item:hover {
      background: #007AFF;
      color: white;
      transform: scale(1.1);
    }
    
    .page-nav-item:last-child {
      margin-bottom: 0;
    }
    
    /* 响应式 */
    @media (max-width: 768px) {
      .page-nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- 页面头部 -->
  <div class="header">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-800 mb-2">防鸽金小程序</h1>
          <p class="text-gray-600">高保真原型设计 - 让每一次邀约都更靠谱</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="text-sm text-gray-500">
            <i class="fas fa-mobile-alt mr-1"></i>
            iPhone 15 Pro 尺寸
          </div>
          <div class="text-sm text-gray-500">
            <i class="fas fa-palette mr-1"></i>
            iOS 设计规范
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 页面导航 -->
  <div class="page-nav">
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('home')" title="首页">
      <i class="fas fa-home"></i>
    </button>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('my-activities')" title="我的活动">
      <i class="fas fa-calendar-alt"></i>
    </button>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('wallet')" title="钱包">
      <i class="fas fa-wallet"></i>
    </button>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('profile')" title="我的">
      <i class="fas fa-user"></i>
    </button>
    <div style="height: 1px; background: #E5E5E5; margin: 8px 4px;"></div>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('create-activity')" title="创建活动">
      <i class="fas fa-plus"></i>
    </button>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('activity-detail')" title="活动详情">
      <i class="fas fa-info-circle"></i>
    </button>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('invite-friends')" title="邀请朋友">
      <i class="fas fa-user-plus"></i>
    </button>
    <button class="page-nav-item" onclick="AppUtils.scrollToPage('checkin')" title="签到">
      <i class="fas fa-check-circle"></i>
    </button>
  </div>

  <!-- 主要内容区域 -->
  <div class="container mx-auto px-4 py-8">
    <!-- 功能介绍 -->
    <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-2xl p-6 mb-8 shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-gray-800">
        <i class="fas fa-star text-yellow-500 mr-2"></i>
        产品特色
      </h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="text-center">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fas fa-shield-alt text-blue-600"></i>
          </div>
          <h3 class="font-semibold text-gray-800 mb-1">防鸽金机制</h3>
          <p class="text-sm text-gray-600">小额押金约束，提高守约率</p>
        </div>
        <div class="text-center">
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fas fa-users text-green-600"></i>
          </div>
          <h3 class="font-semibold text-gray-800 mb-1">社交邀约</h3>
          <p class="text-sm text-gray-600">轻松邀请朋友参与活动</p>
        </div>
        <div class="text-center">
          <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fas fa-map-marker-alt text-purple-600"></i>
          </div>
          <h3 class="font-semibold text-gray-800 mb-1">智能签到</h3>
          <p class="text-sm text-gray-600">位置验证，确保真实参与</p>
        </div>
        <div class="text-center">
          <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-2">
            <i class="fas fa-coins text-orange-600"></i>
          </div>
          <h3 class="font-semibold text-gray-800 mb-1">资金透明</h3>
          <p class="text-sm text-gray-600">第三方托管，安全可靠</p>
        </div>
      </div>
    </div>

    <!-- 页面展示区域 -->
    <div id="pageContainer">
      <!-- 页面将通过JavaScript动态生成 -->
    </div>

    <!-- 底部信息 -->
    <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-2xl p-6 mt-8 shadow-lg">
      <div class="text-center">
        <h3 class="text-lg font-bold mb-4 text-gray-800">技术实现</h3>
        <div class="flex flex-wrap justify-center gap-4 text-sm">
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">HTML5</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Tailwind CSS</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Font Awesome</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">JavaScript</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">iOS Design</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Responsive</span>
        </div>
        <div class="mt-4 text-gray-600">
          <p>本原型采用现代化的前端技术栈，完全符合iOS设计规范</p>
          <p class="text-sm mt-2">支持模式切换、响应式设计、真实交互体验</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 加载JavaScript -->
  <script src="assets/script.js"></script>
</body>
</html>
