<!-- 底部导航栏组件 -->
<div class="bottom-nav fixed bottom-0 left-0 right-0 z-50 h-20 flex items-center justify-around px-4 pb-6"
     style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.1);">
  
  <!-- 邀约首页 -->
  <div class="nav-item flex flex-col items-center space-y-1 cursor-pointer" data-page="邀约首页">
    <div class="nav-icon w-6 h-6 flex items-center justify-center">
      <i class="fas fa-calendar-alt text-xl" style="color: #264653;"></i>
    </div>
    <span class="nav-label text-xs font-medium" style="color: #264653;">邀约</span>
  </div>
  
  <!-- 押金管理 -->
  <div class="nav-item flex flex-col items-center space-y-1 cursor-pointer" data-page="押金管理">
    <div class="nav-icon w-6 h-6 flex items-center justify-center">
      <i class="fas fa-wallet text-xl" style="color: #666666;"></i>
    </div>
    <span class="nav-label text-xs font-medium" style="color: #666666;">押金</span>
  </div>
  
  <!-- 个人中心 -->
  <div class="nav-item flex flex-col items-center space-y-1 cursor-pointer" data-page="个人中心">
    <div class="nav-icon w-6 h-6 flex items-center justify-center">
      <i class="fas fa-user text-xl" style="color: #666666;"></i>
    </div>
    <span class="nav-label text-xs font-medium" style="color: #666666;">我的</span>
  </div>
</div>

<script>
// 底部导航切换逻辑
document.addEventListener('DOMContentLoaded', function() {
  const navItems = document.querySelectorAll('.nav-item');
  
  navItems.forEach(item => {
    item.addEventListener('click', function() {
      // 重置所有导航项样式
      navItems.forEach(nav => {
        const icon = nav.querySelector('.nav-icon i');
        const label = nav.querySelector('.nav-label');
        icon.style.color = '#666666';
        label.style.color = '#666666';
      });
      
      // 激活当前导航项
      const currentIcon = this.querySelector('.nav-icon i');
      const currentLabel = this.querySelector('.nav-label');
      currentIcon.style.color = '#264653';
      currentLabel.style.color = '#264653';
      
      // 这里可以添加页面切换逻辑
      const pageName = this.getAttribute('data-page');
      console.log('切换到页面:', pageName);
    });
  });
});
</script>
