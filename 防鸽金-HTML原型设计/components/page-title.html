<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #264653;
            --secondary-color: #2A9D8F;
            --accent-color: #E9C46A;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
        }
        
        .page-title-header {
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 50;
            box-shadow: 0 2px 10px rgba(38, 70, 83, 0.2);
        }
        
        .title-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .title-icon {
            font-size: 20px;
            opacity: 0.9;
        }
        
        .title-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .title-subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 8px;
        }
        
        .title-actions {
            position: absolute;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .title-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .title-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .title-action-btn.icon-only {
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 动画效果 */
        .page-title-header {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .title-badge {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="page-title-header">
        <div class="title-content">
            <i class="title-icon" id="title-icon"></i>
            <div>
                <span class="title-text" id="title-text">页面标题</span>
                <span class="title-subtitle" id="title-subtitle"></span>
                <span class="title-badge" id="title-badge" style="display: none;"></span>
            </div>
        </div>
        
        <div class="title-actions" id="title-actions">
            <!-- 动态添加的操作按钮 -->
        </div>
    </div>
    
    <script>
        // 设置页面标题
        function setTitle(title, icon = '', subtitle = '', badge = '') {
            document.getElementById('title-text').textContent = title;
            
            const iconElement = document.getElementById('title-icon');
            if (icon) {
                iconElement.className = `title-icon ${icon}`;
                iconElement.style.display = 'inline-block';
            } else {
                iconElement.style.display = 'none';
            }
            
            const subtitleElement = document.getElementById('title-subtitle');
            if (subtitle) {
                subtitleElement.textContent = subtitle;
                subtitleElement.style.display = 'inline-block';
            } else {
                subtitleElement.style.display = 'none';
            }
            
            const badgeElement = document.getElementById('title-badge');
            if (badge) {
                badgeElement.textContent = badge;
                badgeElement.style.display = 'inline-block';
            } else {
                badgeElement.style.display = 'none';
            }
        }
        
        // 添加操作按钮
        function addAction(text, icon = '', onclick = null, type = 'default') {
            const actionsContainer = document.getElementById('title-actions');
            const button = document.createElement('button');
            
            if (icon && !text) {
                // 仅图标按钮
                button.className = 'title-action-btn icon-only';
                button.innerHTML = `<i class="${icon}"></i>`;
            } else if (icon && text) {
                // 图标+文字按钮
                button.className = 'title-action-btn';
                button.innerHTML = `<i class="${icon}" style="margin-right: 6px;"></i>${text}`;
            } else {
                // 纯文字按钮
                button.className = 'title-action-btn';
                button.textContent = text;
            }
            
            if (onclick) {
                button.onclick = onclick;
            }
            
            actionsContainer.appendChild(button);
        }
        
        // 清空操作按钮
        function clearActions() {
            document.getElementById('title-actions').innerHTML = '';
        }
        
        // 监听来自父页面的消息
        window.addEventListener('message', function(event) {
            if (event.data.type === 'setPageTitle') {
                setTitle(
                    event.data.title,
                    event.data.icon,
                    event.data.subtitle,
                    event.data.badge
                );
            } else if (event.data.type === 'addTitleAction') {
                addAction(
                    event.data.text,
                    event.data.icon,
                    event.data.onclick,
                    event.data.buttonType
                );
            } else if (event.data.type === 'clearTitleActions') {
                clearActions();
            }
        });
        
        // 暴露函数给父页面使用
        window.pageTitleAPI = {
            setTitle,
            addAction,
            clearActions
        };
    </script>
</body>
</html>
