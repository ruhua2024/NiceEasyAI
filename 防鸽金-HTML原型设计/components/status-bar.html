<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 100;
        }
        
        .status-left {
            display: flex;
            align-items: center;
        }
        
        .status-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 700;
        }
        
        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid #fff;
            border-radius: 2px;
            position: relative;
            margin-left: 4px;
        }
        
        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #fff;
            border-radius: 0 1px 1px 0;
        }
        
        .battery-fill {
            height: 100%;
            background: #fff;
            border-radius: 1px;
            width: 80%;
        }
        
        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: flex-end;
        }
        
        .signal-bar {
            width: 3px;
            background: #fff;
            border-radius: 1px;
        }
        
        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }
        
        .wifi-icon {
            width: 15px;
            height: 15px;
            position: relative;
        }
        
        .wifi-icon::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid #fff;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            transform: rotate(45deg);
        }
        
        .wifi-icon::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 6px;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-left">
            <span id="current-time">9:41</span>
        </div>
        <div class="status-center">
            防鸽金
        </div>
        <div class="status-right">
            <div class="signal-bars">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
            </div>
            <div class="wifi-icon"></div>
            <span>100%</span>
            <div class="battery">
                <div class="battery-fill"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000); // 每分钟更新一次
    </script>
</body>
</html>
