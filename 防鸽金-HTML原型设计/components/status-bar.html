<!-- iOS状态栏组件 -->
<div class="status-bar fixed top-0 left-0 right-0 z-50 h-11 flex items-center justify-between px-4 text-white text-sm font-medium"
     style="background: rgba(0, 0, 0, 0.1); backdrop-filter: blur(20px);">
  <!-- 左侧：时间 -->
  <div class="flex items-center">
    <span id="current-time">9:41</span>
  </div>
  
  <!-- 右侧：信号、WiFi、电量 -->
  <div class="flex items-center space-x-1">
    <!-- 信号强度 -->
    <div class="flex items-end space-x-0.5">
      <div class="w-1 h-1 bg-white rounded-full"></div>
      <div class="w-1 h-1.5 bg-white rounded-full"></div>
      <div class="w-1 h-2 bg-white rounded-full"></div>
      <div class="w-1 h-2.5 bg-white rounded-full"></div>
    </div>
    
    <!-- WiFi图标 -->
    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
      <path d="M2.166 4.999c1.112-1.111 2.646-1.8 4.334-1.8s3.222.689 4.334 1.8L12.5 6.666a6.013 6.013 0 00-8.5 0L2.166 4.999zM6.037 8.628a3.007 3.007 0 014.926 0l1.666 1.667a5.009 5.009 0 00-8.258 0l1.666-1.667zm2.963 2.963L10 12.59l1 1-1 1-1-1z"/>
    </svg>
    
    <!-- 电量图标 -->
    <div class="flex items-center">
      <div class="w-6 h-3 border border-white rounded-sm relative">
        <div class="w-4 h-1.5 bg-white rounded-sm absolute top-0.5 left-0.5"></div>
      </div>
      <div class="w-0.5 h-1.5 bg-white rounded-r-sm ml-0.5"></div>
    </div>
  </div>
</div>

<script>
// 更新时间显示
function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString('zh-CN', { 
    hour: '2-digit', 
    minute: '2-digit',
    hour12: false 
  });
  const timeElement = document.getElementById('current-time');
  if (timeElement) {
    timeElement.textContent = timeString;
  }
}

// 初始化时间并每分钟更新
updateTime();
setInterval(updateTime, 60000);
</script>
