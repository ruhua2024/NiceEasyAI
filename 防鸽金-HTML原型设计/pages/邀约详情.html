<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邀约详情 - 防鸽金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }
    
    /* 隐藏滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .main-content {
      padding-top: 100px;
      padding-bottom: 80px;
      min-height: 100vh;
      background: linear-gradient(135deg, #2A9D8F 0%, #E9C46A 100%);
    }
  </style>
</head>
<body>
  <!-- 状态栏容器 -->
  <div id="status-bar-container"></div>

  <!-- 返回按钮容器 -->
  <div id="back-button-container"></div>

  <!-- 页面标题容器 -->
  <div id="page-title-container"></div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 邀约信息卡片 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-6 shadow-lg">
        <div class="flex items-start space-x-4 mb-4">
          <img src="https://picsum.photos/80/80?random=event" alt="邀约图片" class="w-20 h-20 rounded-xl object-cover">
          <div class="flex-1">
            <h1 class="text-xl font-bold mb-2" style="color: #264653;">周末聚餐</h1>
            <div class="space-y-1 text-sm text-gray-600">
              <div class="flex items-center space-x-2">
                <i class="fas fa-clock" style="color: #2A9D8F;"></i>
                <span>明天 18:00</span>
              </div>
              <div class="flex items-center space-x-2">
                <i class="fas fa-map-marker-alt" style="color: #E76F51;"></i>
                <span>海底捞火锅（万达店）</span>
              </div>
              <div class="flex items-center space-x-2">
                <i class="fas fa-users" style="color: #E9C46A;"></i>
                <span>4/6人参与</span>
              </div>
            </div>
          </div>
          <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #2A9D8F;">进行中</span>
        </div>
        
        <!-- 押金信息 -->
        <div class="bg-gradient-to-r from-orange-50 to-yellow-50 rounded-xl p-4">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm text-gray-600">押金金额</div>
              <div class="text-2xl font-bold" style="color: #E76F51;">¥20</div>
            </div>
            <div class="text-right">
              <div class="text-sm text-gray-600">押金池</div>
              <div class="text-lg font-semibold" style="color: #264653;">¥80</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 参与者列表 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-4" style="color: #264653;">参与者 (4/6)</h3>
        
        <!-- 参与者1 - 发起人 -->
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center space-x-3">
            <img src="https://picsum.photos/40/40?random=user1" alt="用户头像" class="w-10 h-10 rounded-full object-cover">
            <div>
              <div class="font-semibold" style="color: #264653;">张小明</div>
              <div class="text-xs text-gray-500">发起人</div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #2A9D8F;">已缴押金</span>
            <i class="fas fa-crown" style="color: #E9C46A;"></i>
          </div>
        </div>
        
        <!-- 参与者2 -->
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center space-x-3">
            <img src="https://picsum.photos/40/40?random=user2" alt="用户头像" class="w-10 h-10 rounded-full object-cover">
            <div>
              <div class="font-semibold" style="color: #264653;">李小红</div>
              <div class="text-xs text-gray-500">2小时前加入</div>
            </div>
          </div>
          <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #2A9D8F;">已缴押金</span>
        </div>
        
        <!-- 参与者3 -->
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center space-x-3">
            <img src="https://picsum.photos/40/40?random=user3" alt="用户头像" class="w-10 h-10 rounded-full object-cover">
            <div>
              <div class="font-semibold" style="color: #264653;">王大力</div>
              <div class="text-xs text-gray-500">1小时前加入</div>
            </div>
          </div>
          <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #E9C46A;">待缴押金</span>
        </div>
        
        <!-- 参与者4 -->
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-3">
            <img src="https://picsum.photos/40/40?random=user4" alt="用户头像" class="w-10 h-10 rounded-full object-cover">
            <div>
              <div class="font-semibold" style="color: #264653;">赵小美</div>
              <div class="text-xs text-gray-500">30分钟前加入</div>
            </div>
          </div>
          <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #2A9D8F;">已缴押金</span>
        </div>
        
        <!-- 空位 -->
        <div class="border-2 border-dashed border-gray-200 rounded-xl p-3 text-center">
          <i class="fas fa-plus text-2xl text-gray-400 mb-2"></i>
          <div class="text-sm text-gray-500">还有2个空位</div>
          <button class="mt-2 px-4 py-2 rounded-lg text-white text-sm" style="background: #264653;">
            邀请好友
          </button>
        </div>
      </div>
    </div>
    
    <!-- 邀约描述 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-3" style="color: #264653;">邀约描述</h3>
        <p class="text-gray-700 leading-relaxed">
          好久没有大家一起聚餐了，这次选择了海底捞，环境不错，服务也很好。希望大家都能按时到达，一起享受美好的聚餐时光！记得提前缴纳押金哦～
        </p>
      </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="px-4">
      <div class="grid grid-cols-2 gap-3">
        <button class="py-4 rounded-2xl text-white font-semibold" style="background: #E76F51;">
          <i class="fas fa-share-alt mr-2"></i>分享邀约
        </button>
        <button class="py-4 rounded-2xl text-white font-semibold" style="background: #2A9D8F;">
          <i class="fas fa-check mr-2"></i>确认参与
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // 加载组件
    async function loadComponent(url, targetId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;

        // 如果是页面标题组件，立即设置标题
        if (targetId === 'page-title-container') {
          setTimeout(() => {
            const titleElement = document.getElementById('main-page-title');
            if (titleElement) {
              titleElement.textContent = '邀约详情';
              console.log('标题已设置为：邀约详情');
            }
            // 隐藏功能按钮
            const buttonsContainer = document.querySelector('.absolute.right-4');
            if (buttonsContainer) {
              buttonsContainer.style.display = 'none';
            }
          }, 50);
        }
      } catch (error) {
        console.error('加载组件失败:', error);
      }
    }
    
    // 页面加载完成后加载组件
    document.addEventListener('DOMContentLoaded', async function() {
      await loadComponent('../components/status-bar.html', 'status-bar-container');
      await loadComponent('../components/back-button.html', 'back-button-container');
      await loadComponent('../components/page-title.html', 'page-title-container');

    });
  </script>
</body>
</html>
