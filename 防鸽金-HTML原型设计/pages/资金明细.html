<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资金明细 - 防鸽金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }
    
    /* 隐藏滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .main-content {
      padding-top: 100px;
      padding-bottom: 80px;
      min-height: 100vh;
      background: linear-gradient(135deg, #264653 0%, #2A9D8F 100%);
    }
  </style>
</head>
<body>
  <!-- 状态栏容器 -->
  <div id="status-bar-container"></div>

  <!-- 返回按钮容器 -->
  <div id="back-button-container"></div>

  <!-- 页面标题容器 -->
  <div id="page-title-container"></div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 筛选选项 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold" style="color: #264653;">筛选条件</h3>
          <button class="text-sm" style="color: #2A9D8F;">重置</button>
        </div>
        
        <!-- 时间筛选 -->
        <div class="mb-4">
          <div class="text-sm font-medium mb-2" style="color: #264653;">时间范围</div>
          <div class="flex space-x-2">
            <button class="px-3 py-2 rounded-lg text-sm text-white" style="background: #2A9D8F;">全部</button>
            <button class="px-3 py-2 rounded-lg text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">本月</button>
            <button class="px-3 py-2 rounded-lg text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">本周</button>
            <button class="px-3 py-2 rounded-lg text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">今天</button>
          </div>
        </div>
        
        <!-- 类型筛选 -->
        <div>
          <div class="text-sm font-medium mb-2" style="color: #264653;">交易类型</div>
          <div class="flex space-x-2">
            <button class="px-3 py-2 rounded-lg text-sm text-white" style="background: #264653;">全部</button>
            <button class="px-3 py-2 rounded-lg text-sm" style="background: rgba(38, 70, 83, 0.1); color: #264653;">充值</button>
            <button class="px-3 py-2 rounded-lg text-sm" style="background: rgba(38, 70, 83, 0.1); color: #264653;">押金</button>
            <button class="px-3 py-2 rounded-lg text-sm" style="background: rgba(38, 70, 83, 0.1); color: #264653;">提现</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 交易记录列表 -->
    <div class="px-4">
      <h3 class="text-lg font-semibold mb-4 text-white">交易记录</h3>
      
      <!-- 今天 -->
      <div class="mb-6">
        <div class="text-sm font-medium text-white mb-3">今天</div>
        
        <!-- 记录1 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background: rgba(231, 111, 81, 0.1);">
                <i class="fas fa-arrow-down text-lg" style="color: #E76F51;"></i>
              </div>
              <div>
                <div class="font-semibold" style="color: #264653;">押金冻结</div>
                <div class="text-sm text-gray-500">周末聚餐</div>
                <div class="text-xs text-gray-400">14:30</div>
              </div>
            </div>
            <div class="text-right">
              <div class="font-semibold" style="color: #E76F51;">-¥20.00</div>
              <div class="text-xs px-2 py-1 rounded-full text-white mt-1" style="background: #E9C46A;">冻结中</div>
            </div>
          </div>
        </div>
        
        <!-- 记录2 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background: rgba(42, 157, 143, 0.1);">
                <i class="fas fa-arrow-up text-lg" style="color: #2A9D8F;"></i>
              </div>
              <div>
                <div class="font-semibold" style="color: #264653;">押金返还</div>
                <div class="text-sm text-gray-500">电影之夜</div>
                <div class="text-xs text-gray-400">10:15</div>
              </div>
            </div>
            <div class="text-right">
              <div class="font-semibold" style="color: #2A9D8F;">+¥15.00</div>
              <div class="text-xs px-2 py-1 rounded-full text-white mt-1" style="background: #2A9D8F;">已到账</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 昨天 -->
      <div class="mb-6">
        <div class="text-sm font-medium text-white mb-3">昨天</div>
        
        <!-- 记录3 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background: rgba(42, 157, 143, 0.1);">
                <i class="fas fa-arrow-up text-lg" style="color: #2A9D8F;"></i>
              </div>
              <div>
                <div class="font-semibold" style="color: #264653;">押金返还</div>
                <div class="text-sm text-gray-500">健身打卡</div>
                <div class="text-xs text-gray-400">08:00</div>
              </div>
            </div>
            <div class="text-right">
              <div class="font-semibold" style="color: #2A9D8F;">+¥10.00</div>
              <div class="text-xs px-2 py-1 rounded-full text-white mt-1" style="background: #2A9D8F;">已到账</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 3天前 -->
      <div class="mb-6">
        <div class="text-sm font-medium text-white mb-3">3天前</div>
        
        <!-- 记录4 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background: rgba(38, 70, 83, 0.1);">
                <i class="fas fa-plus text-lg" style="color: #264653;"></i>
              </div>
              <div>
                <div class="font-semibold" style="color: #264653;">账户充值</div>
                <div class="text-sm text-gray-500">微信支付</div>
                <div class="text-xs text-gray-400">16:20</div>
              </div>
            </div>
            <div class="text-right">
              <div class="font-semibold" style="color: #2A9D8F;">+¥100.00</div>
              <div class="text-xs px-2 py-1 rounded-full text-white mt-1" style="background: #2A9D8F;">已到账</div>
            </div>
          </div>
        </div>
        
        <!-- 记录5 -->
        <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background: rgba(231, 111, 81, 0.1);">
                <i class="fas fa-arrow-down text-lg" style="color: #E76F51;"></i>
              </div>
              <div>
                <div class="font-semibold" style="color: #264653;">押金冻结</div>
                <div class="text-sm text-gray-500">咖啡时光</div>
                <div class="text-xs text-gray-400">14:45</div>
              </div>
            </div>
            <div class="text-right">
              <div class="font-semibold" style="color: #E76F51;">-¥25.00</div>
              <div class="text-xs px-2 py-1 rounded-full text-white mt-1" style="background: #E76F51;">已扣除</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 加载更多 -->
      <div class="text-center py-4">
        <button class="px-6 py-3 rounded-xl text-white" style="background: rgba(255, 255, 255, 0.2);">
          <i class="fas fa-chevron-down mr-2"></i>加载更多
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // 加载组件
    async function loadComponent(url, targetId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;

        // 如果是页面标题组件，立即设置标题
        if (targetId === 'page-title-container') {
          setTimeout(() => {
            const titleElement = document.getElementById('main-page-title');
            if (titleElement) {
              titleElement.textContent = '资金明细';
              console.log('标题已设置为：资金明细');
            }
            // 隐藏功能按钮
            const buttonsContainer = document.querySelector('.absolute.right-4');
            if (buttonsContainer) {
              buttonsContainer.style.display = 'none';
            }
          }, 50);
        }
      } catch (error) {
        console.error('加载组件失败:', error);
      }
    }
    
    // 页面加载完成后加载组件
    document.addEventListener('DOMContentLoaded', async function() {
      await loadComponent('../components/status-bar.html', 'status-bar-container');
      await loadComponent('../components/back-button.html', 'back-button-container');
      await loadComponent('../components/page-title.html', 'page-title-container');

    });
  </script>
</body>
</html>
