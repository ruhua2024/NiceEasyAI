<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邀约首页 - 防鸽金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }
    
    /* 隐藏滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .main-content {
      padding-top: 100px; /* 状态栏44px + 标题栏56px */
      padding-bottom: 80px; /* 底部导航栏高度 */
      min-height: 100vh;
      background: linear-gradient(135deg, #F4A261 0%, #E76F51 100%);
    }
  </style>
</head>
<body>
  <!-- 状态栏容器 -->
  <div id="status-bar-container"></div>
  
  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 快速统计卡片 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold" style="color: #264653;">今日邀约</h2>
          <span class="text-2xl font-bold" style="color: #E9C46A;">3</span>
        </div>
        <div class="grid grid-cols-3 gap-4 text-center">
          <div>
            <div class="text-sm text-gray-500">进行中</div>
            <div class="text-lg font-semibold" style="color: #2A9D8F;">2</div>
          </div>
          <div>
            <div class="text-sm text-gray-500">已完成</div>
            <div class="text-lg font-semibold" style="color: #264653;">1</div>
          </div>
          <div>
            <div class="text-sm text-gray-500">押金池</div>
            <div class="text-lg font-semibold" style="color: #E76F51;">¥50</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 快速创建按钮 -->
    <div class="px-4 mb-6">
      <button class="w-full bg-white rounded-2xl p-4 shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-plus-circle text-2xl" style="color: #264653;"></i>
        <span class="text-lg font-semibold" style="color: #264653;">创建新邀约</span>
      </button>
    </div>
    
    <!-- 邀约列表 -->
    <div class="px-4">
      <h3 class="text-lg font-semibold mb-4 text-white">最近邀约</h3>
      
      <!-- 邀约卡片1 -->
      <div class="bg-white rounded-2xl p-4 mb-4 shadow-lg">
        <div class="flex items-start space-x-3">
          <img src="https://picsum.photos/60/60?random=1" alt="邀约图片" class="w-15 h-15 rounded-xl object-cover">
          <div class="flex-1">
            <h4 class="font-semibold mb-1" style="color: #264653;">周末聚餐</h4>
            <p class="text-sm text-gray-600 mb-2">明天 18:00 · 海底捞火锅</p>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #2A9D8F;">进行中</span>
                <span class="text-xs text-gray-500">4/6人</span>
              </div>
              <span class="text-sm font-semibold" style="color: #E76F51;">押金 ¥20</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 邀约卡片2 -->
      <div class="bg-white rounded-2xl p-4 mb-4 shadow-lg">
        <div class="flex items-start space-x-3">
          <img src="https://picsum.photos/60/60?random=2" alt="邀约图片" class="w-15 h-15 rounded-xl object-cover">
          <div class="flex-1">
            <h4 class="font-semibold mb-1" style="color: #264653;">电影之夜</h4>
            <p class="text-sm text-gray-600 mb-2">今晚 19:30 · 万达影城</p>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #E9C46A;">待确认</span>
                <span class="text-xs text-gray-500">2/4人</span>
              </div>
              <span class="text-sm font-semibold" style="color: #E76F51;">押金 ¥15</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 邀约卡片3 -->
      <div class="bg-white rounded-2xl p-4 mb-4 shadow-lg">
        <div class="flex items-start space-x-3">
          <img src="https://picsum.photos/60/60?random=3" alt="邀约图片" class="w-15 h-15 rounded-xl object-cover">
          <div class="flex-1">
            <h4 class="font-semibold mb-1" style="color: #264653;">健身打卡</h4>
            <p class="text-sm text-gray-600 mb-2">昨天 07:00 · 健身房</p>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <span class="text-xs px-2 py-1 rounded-full text-white" style="background: #264653;">已完成</span>
                <span class="text-xs text-gray-500">3/3人</span>
              </div>
              <span class="text-sm font-semibold" style="color: #2A9D8F;">已返还</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 底部导航容器 -->
  <div id="bottom-nav-container"></div>
  
  <script>
    // 加载组件
    async function loadComponent(url, targetId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
      } catch (error) {
        console.error('加载组件失败:', error);
      }
    }
    
    // 页面加载完成后加载组件
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('../components/status-bar.html', 'status-bar-container');
      loadComponent('../components/page-title.html', 'page-title-container');
      loadComponent('../components/bottom-nav.html', 'bottom-nav-container');
      
      // 设置页面标题
      setTimeout(() => {
        if (window.setMainPageTitle) {
          window.setMainPageTitle('防鸽金');
        }
      }, 100);
    });
  </script>
</body>
</html>
