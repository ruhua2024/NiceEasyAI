<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>押金管理 - 防鸽金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }
    
    /* 隐藏滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .main-content {
      padding-top: 44px; /* 仅状态栏44px */
      padding-bottom: 80px;
      min-height: 100vh;
      background: linear-gradient(135deg, #2A9D8F 0%, #264653 100%);
    }
  </style>
</head>
<body>
  <!-- 状态栏容器 -->
  <div id="status-bar-container"></div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 余额卡片 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-6 shadow-lg">
        <div class="text-center">
          <div class="text-sm text-gray-500 mb-2">押金余额</div>
          <div class="text-4xl font-bold mb-4" style="color: #264653;">¥128.50</div>
          <div class="flex space-x-3">
            <button class="flex-1 py-3 rounded-xl text-white font-semibold" style="background: #2A9D8F;">
              <i class="fas fa-plus mr-2"></i>充值
            </button>
            <button class="flex-1 py-3 rounded-xl text-white font-semibold" style="background: #E76F51;">
              <i class="fas fa-minus mr-2"></i>提现
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 押金状态 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-4" style="color: #264653;">押金状态</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="text-center p-3 rounded-xl" style="background: rgba(42, 157, 143, 0.1);">
            <div class="text-2xl font-bold" style="color: #2A9D8F;">¥65</div>
            <div class="text-sm text-gray-600">冻结中</div>
          </div>
          <div class="text-center p-3 rounded-xl" style="background: rgba(233, 196, 106, 0.1);">
            <div class="text-2xl font-bold" style="color: #E9C46A;">¥63.50</div>
            <div class="text-sm text-gray-600">可用余额</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 快速操作 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-4" style="color: #264653;">快速操作</h3>
        <div class="grid grid-cols-3 gap-3">
          <button class="flex flex-col items-center p-3 rounded-xl" style="background: rgba(38, 70, 83, 0.05);">
            <i class="fas fa-history text-2xl mb-2" style="color: #264653;"></i>
            <span class="text-sm font-medium" style="color: #264653;">交易记录</span>
          </button>
          <button class="flex flex-col items-center p-3 rounded-xl" style="background: rgba(42, 157, 143, 0.05);">
            <i class="fas fa-shield-alt text-2xl mb-2" style="color: #2A9D8F;"></i>
            <span class="text-sm font-medium" style="color: #2A9D8F;">安全设置</span>
          </button>
          <button class="flex flex-col items-center p-3 rounded-xl" style="background: rgba(233, 196, 106, 0.05);">
            <i class="fas fa-question-circle text-2xl mb-2" style="color: #E9C46A;"></i>
            <span class="text-sm font-medium" style="color: #E9C46A;">帮助中心</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 最近交易 -->
    <div class="px-4">
      <h3 class="text-lg font-semibold mb-4 text-white">最近交易</h3>
      
      <!-- 交易记录1 -->
      <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: rgba(42, 157, 143, 0.1);">
              <i class="fas fa-arrow-down" style="color: #2A9D8F;"></i>
            </div>
            <div>
              <div class="font-semibold" style="color: #264653;">押金冻结</div>
              <div class="text-sm text-gray-500">周末聚餐 · 今天 14:30</div>
            </div>
          </div>
          <div class="text-right">
            <div class="font-semibold" style="color: #E76F51;">-¥20.00</div>
            <div class="text-xs text-gray-500">冻结中</div>
          </div>
        </div>
      </div>
      
      <!-- 交易记录2 -->
      <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: rgba(233, 196, 106, 0.1);">
              <i class="fas fa-arrow-up" style="color: #E9C46A;"></i>
            </div>
            <div>
              <div class="font-semibold" style="color: #264653;">押金返还</div>
              <div class="text-sm text-gray-500">健身打卡 · 昨天 08:00</div>
            </div>
          </div>
          <div class="text-right">
            <div class="font-semibold" style="color: #2A9D8F;">+¥10.00</div>
            <div class="text-xs text-gray-500">已到账</div>
          </div>
        </div>
      </div>
      
      <!-- 交易记录3 -->
      <div class="bg-white rounded-2xl p-4 mb-3 shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: rgba(38, 70, 83, 0.1);">
              <i class="fas fa-plus" style="color: #264653;"></i>
            </div>
            <div>
              <div class="font-semibold" style="color: #264653;">账户充值</div>
              <div class="text-sm text-gray-500">微信支付 · 3天前 16:20</div>
            </div>
          </div>
          <div class="text-right">
            <div class="font-semibold" style="color: #2A9D8F;">+¥100.00</div>
            <div class="text-xs text-gray-500">已到账</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 底部导航容器 -->
  <div id="bottom-nav-container"></div>
  
  <script>
    // 加载组件
    async function loadComponent(url, targetId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
      } catch (error) {
        console.error('加载组件失败:', error);
      }
    }
    
    // 页面加载完成后加载组件
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('../components/status-bar.html', 'status-bar-container');
      loadComponent('../components/page-title.html', 'page-title-container');
      loadComponent('../components/bottom-nav.html', 'bottom-nav-container');
      
      // 设置页面标题
      setTimeout(() => {
        if (window.setMainPageTitle) {
          window.setMainPageTitle('押金管理');
        }
      }, 100);
    });
  </script>
</body>
</html>
