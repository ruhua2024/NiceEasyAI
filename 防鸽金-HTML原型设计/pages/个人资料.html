<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人资料 - 防鸽金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }
    
    /* 隐藏滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .main-content {
      padding-top: 100px; /* 状态栏44px + 返回按钮/页面标题56px */
      padding-bottom: 80px;
      min-height: 100vh;
      background: linear-gradient(135deg, #F4A261 0%, #E9C46A 100%);
    }
  </style>
</head>
<body>
  <!-- 状态栏容器 -->
  <div id="status-bar-container"></div>
  
  <!-- 返回按钮容器 -->
  <div id="back-button-container"></div>
  
  <!-- 页面标题容器 -->
  <div id="page-title-container"></div>
  
  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 头像区域 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-6 shadow-lg text-center">
        <div class="relative inline-block mb-4">
          <img src="https://picsum.photos/100/100?random=user" alt="用户头像" 
               class="w-24 h-24 rounded-full object-cover mx-auto border-4 border-white shadow-lg">
          <button class="absolute bottom-0 right-0 w-8 h-8 rounded-full flex items-center justify-center shadow-lg"
                  style="background: #2A9D8F; color: white;">
            <i class="fas fa-camera text-sm"></i>
          </button>
        </div>
        <h2 class="text-xl font-bold mb-2" style="color: #264653;">张小明</h2>
        <p class="text-sm" style="color: #666;">信用等级：优秀 ⭐⭐⭐⭐⭐</p>
      </div>
    </div>

    <!-- 基本信息 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-4" style="color: #264653;">基本信息</h3>
        
        <div class="space-y-4">
          <!-- 昵称 -->
          <div class="flex items-center justify-between py-3 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-user w-5 text-center" style="color: #2A9D8F;"></i>
              <span style="color: #264653;">昵称</span>
            </div>
            <div class="flex items-center space-x-2">
              <span style="color: #666;">张小明</span>
              <i class="fas fa-chevron-right text-sm" style="color: #ccc;"></i>
            </div>
          </div>
          
          <!-- 性别 -->
          <div class="flex items-center justify-between py-3 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-venus-mars w-5 text-center" style="color: #2A9D8F;"></i>
              <span style="color: #264653;">性别</span>
            </div>
            <div class="flex items-center space-x-2">
              <span style="color: #666;">男</span>
              <i class="fas fa-chevron-right text-sm" style="color: #ccc;"></i>
            </div>
          </div>
          
          <!-- 生日 -->
          <div class="flex items-center justify-between py-3 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-birthday-cake w-5 text-center" style="color: #2A9D8F;"></i>
              <span style="color: #264653;">生日</span>
            </div>
            <div class="flex items-center space-x-2">
              <span style="color: #666;">1995-06-15</span>
              <i class="fas fa-chevron-right text-sm" style="color: #ccc;"></i>
            </div>
          </div>
          
          <!-- 手机号 -->
          <div class="flex items-center justify-between py-3 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-phone w-5 text-center" style="color: #2A9D8F;"></i>
              <span style="color: #264653;">手机号</span>
            </div>
            <div class="flex items-center space-x-2">
              <span style="color: #666;">138****8888</span>
              <i class="fas fa-chevron-right text-sm" style="color: #ccc;"></i>
            </div>
          </div>
          
          <!-- 邮箱 -->
          <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
              <i class="fas fa-envelope w-5 text-center" style="color: #2A9D8F;"></i>
              <span style="color: #264653;">邮箱</span>
            </div>
            <div class="flex items-center space-x-2">
              <span style="color: #666;">zhang***@email.com</span>
              <i class="fas fa-chevron-right text-sm" style="color: #ccc;"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 个人简介 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold" style="color: #264653;">个人简介</h3>
          <button class="text-sm" style="color: #2A9D8F;">编辑</button>
        </div>
        
        <div class="p-4 rounded-xl" style="background: rgba(42, 157, 143, 0.1);">
          <p style="color: #264653; line-height: 1.6;">
            热爱生活，喜欢和朋友们一起聚会、看电影、尝试新餐厅。
            相信每一次约定都值得被认真对待，让我们一起创造美好的回忆！
          </p>
        </div>
      </div>
    </div>

    <!-- 信用记录 -->
    <div class="px-4 mb-6">
      <div class="bg-white rounded-2xl p-4 shadow-lg">
        <h3 class="text-lg font-semibold mb-4" style="color: #264653;">信用记录</h3>
        
        <div class="grid grid-cols-3 gap-4 text-center">
          <div class="p-3 rounded-xl" style="background: rgba(42, 157, 143, 0.1);">
            <p class="text-2xl font-bold mb-1" style="color: #2A9D8F;">28</p>
            <p class="text-xs" style="color: #666;">参与邀约</p>
          </div>
          <div class="p-3 rounded-xl" style="background: rgba(233, 196, 106, 0.2);">
            <p class="text-2xl font-bold mb-1" style="color: #E9C46A;">95%</p>
            <p class="text-xs" style="color: #666;">守约率</p>
          </div>
          <div class="p-3 rounded-xl" style="background: rgba(244, 162, 97, 0.2);">
            <p class="text-2xl font-bold mb-1" style="color: #F4A261;">5</p>
            <p class="text-xs" style="color: #666;">信用等级</p>
          </div>
        </div>
        
        <div class="mt-4 p-3 rounded-xl" style="background: rgba(38, 70, 83, 0.05);">
          <div class="flex items-center justify-between">
            <span class="text-sm" style="color: #264653;">信用积分</span>
            <span class="font-bold" style="color: #2A9D8F;">850分</span>
          </div>
          <div class="mt-2 h-2 rounded-full" style="background: rgba(42, 157, 143, 0.2);">
            <div class="h-full rounded-full" style="background: #2A9D8F; width: 85%;"></div>
          </div>
          <p class="text-xs mt-1" style="color: #666;">距离下一等级还需150分</p>
        </div>
      </div>
    </div>

    <!-- 保存按钮 -->
    <div class="px-4">
      <button class="w-full py-4 rounded-2xl text-lg font-semibold shadow-lg" 
              style="background: #2A9D8F; color: white;">
        保存修改
      </button>
    </div>
  </div>

  <script>
    // 加载组件
    async function loadComponent(url, targetId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
        
        // 如果是页面标题组件，立即设置标题
        if (targetId === 'page-title-container') {
          setTimeout(() => {
            const titleElement = document.getElementById('main-page-title');
            if (titleElement) {
              titleElement.textContent = '个人资料';
              console.log('标题已设置为：个人资料');
            }
            // 隐藏功能按钮
            const buttonsContainer = document.querySelector('.absolute.right-4');
            if (buttonsContainer) {
              buttonsContainer.style.display = 'none';
            }
          }, 50);
        }
      } catch (error) {
        console.error('加载组件失败:', error);
      }
    }
    
    // 页面加载完成后加载组件
    document.addEventListener('DOMContentLoaded', async function() {
      await loadComponent('../components/status-bar.html', 'status-bar-container');
      await loadComponent('../components/back-button.html', 'back-button-container');
      await loadComponent('../components/page-title.html', 'page-title-container');
      
      // 头像上传功能
      const avatarBtn = document.querySelector('.fa-camera').parentElement;
      avatarBtn.addEventListener('click', function() {
        console.log('上传头像');
        // 这里可以添加头像上传功能
      });
      
      // 编辑个人简介
      const editBtn = document.querySelector('button:contains("编辑")');
      if (editBtn) {
        editBtn.addEventListener('click', function() {
          console.log('编辑个人简介');
          // 这里可以添加编辑功能
        });
      }
      
      // 保存按钮
      const saveBtn = document.querySelector('button:contains("保存修改")');
      saveBtn.addEventListener('click', function() {
        console.log('保存个人资料修改');
        // 这里可以添加保存功能
        alert('个人资料已保存！');
      });
      
      // 信息项点击事件
      const infoItems = document.querySelectorAll('.fa-chevron-right').map(icon => icon.closest('.flex'));
      infoItems.forEach(item => {
        if (item) {
          item.addEventListener('click', function() {
            console.log('编辑信息项');
            // 这里可以添加编辑功能
          });
        }
      });
    });
  </script>
</body>
</html>
