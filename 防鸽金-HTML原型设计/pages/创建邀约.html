<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建邀约 - 防鸽金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }
    
    /* 隐藏滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .main-content {
      padding-top: 100px;
      padding-bottom: 80px;
      min-height: 100vh;
      background: linear-gradient(135deg, #F4A261 0%, #E9C46A 100%);
    }
  </style>
</head>
<body>
  <!-- 状态栏容器 -->
  <div id="status-bar-container"></div>

  <!-- 返回按钮容器 -->
  <div id="back-button-container"></div>

  <!-- 页面标题容器 -->
  <div id="page-title-container"></div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 邀约表单 -->
    <div class="px-4">
      <form class="space-y-6">
        <!-- 邀约标题 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">邀约标题</label>
          <input type="text" placeholder="给你的邀约起个名字..." 
                 class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- 邀约时间 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">邀约时间</label>
          <div class="grid grid-cols-2 gap-3">
            <input type="date" class="p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="time" class="p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        
        <!-- 邀约地点 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">邀约地点</label>
          <div class="flex space-x-3">
            <input type="text" placeholder="输入地点名称或地址..." 
                   class="flex-1 p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="button" class="px-4 py-3 rounded-xl text-white" style="background: #2A9D8F;">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
        
        <!-- 参与人数 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">参与人数</label>
          <div class="flex items-center space-x-4">
            <button type="button" class="w-10 h-10 rounded-full flex items-center justify-center" 
                    style="background: rgba(38, 70, 83, 0.1); color: #264653;">
              <i class="fas fa-minus"></i>
            </button>
            <span class="text-2xl font-bold" style="color: #264653;">4</span>
            <button type="button" class="w-10 h-10 rounded-full flex items-center justify-center" 
                    style="background: rgba(38, 70, 83, 0.1); color: #264653;">
              <i class="fas fa-plus"></i>
            </button>
            <span class="text-sm text-gray-600 ml-4">人（包括你）</span>
          </div>
        </div>
        
        <!-- 押金设置 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">押金金额</label>
          <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold" style="color: #264653;">¥</span>
            <input type="number" placeholder="0" min="0" max="200" 
                   class="flex-1 text-2xl font-bold p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                   style="color: #264653;">
          </div>
          <div class="mt-3 flex space-x-2">
            <button type="button" class="px-3 py-1 rounded-full text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">¥10</button>
            <button type="button" class="px-3 py-1 rounded-full text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">¥20</button>
            <button type="button" class="px-3 py-1 rounded-full text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">¥50</button>
            <button type="button" class="px-3 py-1 rounded-full text-sm" style="background: rgba(42, 157, 143, 0.1); color: #2A9D8F;">¥100</button>
          </div>
          <p class="text-xs text-gray-500 mt-2">押金将在邀约结束后自动返还给按时参与的用户</p>
        </div>
        
        <!-- 邀约描述 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">邀约描述</label>
          <textarea placeholder="详细描述你的邀约内容..." rows="4"
                    class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        </div>
        
        <!-- 邀请好友 -->
        <div class="bg-white rounded-2xl p-4 shadow-lg">
          <label class="block text-sm font-semibold mb-2" style="color: #264653;">邀请好友</label>
          <div class="flex items-center space-x-3">
            <button type="button" class="flex-1 py-3 rounded-xl border-2 border-dashed border-gray-300 text-gray-500 flex items-center justify-center space-x-2">
              <i class="fas fa-plus"></i>
              <span>添加好友</span>
            </button>
          </div>
        </div>
        
        <!-- 创建按钮 -->
        <div class="pt-4">
          <button type="submit" class="w-full py-4 rounded-2xl text-white text-lg font-semibold shadow-lg"
                  style="background: linear-gradient(135deg, #264653 0%, #2A9D8F 100%);">
            创建邀约
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // 加载组件
    async function loadComponent(url, targetId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;

        // 如果是页面标题组件，立即设置标题
        if (targetId === 'page-title-container') {
          setTimeout(() => {
            const titleElement = document.getElementById('main-page-title');
            if (titleElement) {
              titleElement.textContent = '创建邀约';
              console.log('标题已设置为：创建邀约');
            }
            // 隐藏功能按钮
            const buttonsContainer = document.querySelector('.absolute.right-4');
            if (buttonsContainer) {
              buttonsContainer.style.display = 'none';
            }
          }, 50);
        }
      } catch (error) {
        console.error('加载组件失败:', error);
      }
    }
    
    // 页面加载完成后加载组件
    document.addEventListener('DOMContentLoaded', async function() {
      await loadComponent('../components/status-bar.html', 'status-bar-container');
      await loadComponent('../components/back-button.html', 'back-button-container');
      await loadComponent('../components/page-title.html', 'page-title-container');

      
      // 人数调整功能
      const minusBtn = document.querySelector('.fa-minus').parentElement;
      const plusBtn = document.querySelector('.fa-plus').parentElement;
      const countSpan = document.querySelector('.text-2xl.font-bold');
      
      let count = 4;
      
      minusBtn.addEventListener('click', function() {
        if (count > 2) {
          count--;
          countSpan.textContent = count;
        }
      });
      
      plusBtn.addEventListener('click', function() {
        if (count < 10) {
          count++;
          countSpan.textContent = count;
        }
      });
      
      // 快速金额选择
      const amountBtns = document.querySelectorAll('[style*="rgba(42, 157, 143, 0.1)"]');
      const amountInput = document.querySelector('input[type="number"]');
      
      amountBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const amount = this.textContent.replace('¥', '');
          amountInput.value = amount;
        });
      });
    });
  </script>
</body>
</html>
